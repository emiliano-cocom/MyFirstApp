<button (click)="onClick($event)">¡¡Pulsa!!</button>
<select (change)="onChange($event)">
	<option value="uno">Uno</option>
	<option value="dos">Dos</option>
	<option value="tres">Tres</option>
</select>
<div class="square" (mouseenter)="onMouseEnter()" (mouseout)="onMouseOut()">
	{{ message }}
</div>
<input 
	type="text"
	(change)="onChangeInput($event)" 
	(input)="onInput($event)" 
	(focus)="onFocus($event)" 
	(blur)="onBlur($event)"
>
