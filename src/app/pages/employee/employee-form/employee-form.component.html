<h3 class="text-center">Formulario Registro Empleados</h3>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label>Nombre</label>
		<input type="text" class="form-control" formControlName="name">
		<div class="error" *ngIf="employeeForm.controls['name']?.touched && employeeForm.controls['name']?.errors">
			El campo es requerido
		</div>
	</div>
	<div class="form-group">
		<label>Apellidos</label>
		<input type="text" class="form-control" formControlName="lastName">
		<div class="error" *ngIf="employeeForm.controls['lastName']?.touched && employeeForm.controls['lastName']?.errors">
			El campo es requerido
		</div>
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" class="form-control" formControlName="email">
		<div class="error" *ngIf="employeeForm.controls['email']?.touched && employeeForm.controls['email']?.errors">
			El campo es requerido
		</div>
	</div>
	<div class="form-group">
		<label>Edad</label>
		<input type="text" class="form-control" formControlName="year">
	</div>
	<div class="form-group">
		<label>Departamento</label>
		<select formControlName="department" class="form-control">
			<option value="informatica">Inform√°tica</option>
			<option value="marketing">Marketing</option>
			<option value="contabilidad">Contabilidad</option>
		</select>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" formControlName="password">
	</div>
	<div class="form-group">
		<label>Imagen</label>
		<input type="text" class="form-control" formControlName="imagen">
	</div>
	<div class="d-grid gap-2 mt-3">
		<button type="submit" class="btn btn-info">Enviar</button>
	</div>
	
</form>
