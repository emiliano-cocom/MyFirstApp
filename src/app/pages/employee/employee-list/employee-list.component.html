<div class="row justify-content-center mb-3">
	<h3 class="text-center mb-2">Lista de Empleados</h3>
	<div 
		class="card m-1 border border-2 p-2" 
		style="width: 17rem" 
		*ngFor="let employee of employees"
	>
		<img [src]="employee.imagen" class="card-img-top img-fluid" alt="...">
		<div class="card-body">
			<h5 class="card-title">{{ employee.name }} {{ employee.lastName}}</h5>
			<p class="card-text">Departamento: {{ employee.department }}</p>
			<p class="card-text">Email: {{ employee.email }}</p>
			<p class="card-text">Edad: {{ employee.year }}</p>
		</div>
	</div>
</div>
